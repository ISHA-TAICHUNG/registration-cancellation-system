name: Keep Alive

on:
  schedule:
    # 每 10 分鐘執行一次（Render 免費方案 15 分鐘休眠）
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render application
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://registration-cancellation-system.onrender.com/health)
          echo "Health check response: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: Health check returned non-200 status"
            exit 1
          fi
