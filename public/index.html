<head>

  <meta name="description" content="èª²ç¨‹å ±åå–æ¶ˆç³»çµ± - æŸ¥è©¢ä¸¦å–æ¶ˆæ‚¨çš„èª²ç¨‹å ±å">
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      color: var(--text-secondary);
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px var(--shadow);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-danger:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .results {
      display: none;
    }

    .results.show {
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .course-list {
      list-style: none;
    }

    .course-item {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      transition: border-color 0.2s;
    }

    .course-item:hover {
      border-color: var(--accent);
    }

    .course-item.cancelled {
      opacity: 0.6;
    }

    .course-header {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .course-checkbox {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .course-info {
      flex: 1;
    }


    .registrant-name {
      font-size: 0.875rem;
      color: var(--accent);
      font-weight: 500;
    }

    .course-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0.25rem 0;
    }

    .course-date {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 9999px;
    }

    .status-registered {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .status-cancelled {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .cancel-form {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      display: none;
    }

    .cancel-form.show {
      display: block;
    }

    .cancel-form .form-group {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .cancel-form input {
      flex: 1;
    }

    .confirm-hint {
      font-size: 0.875rem;
      color: var(--warning);
      margin-top: 0.5rem;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--border);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-icon.success {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .modal-icon.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .modal-icon svg {
      width: 32px;
      height: 32px;
    }

    .modal h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .modal p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid var(--error);
      color: var(--error);
    }
  </style>

<body>
  <div class="container">
    <header>
      <h1>å ±åå–æ¶ˆç³»çµ±</h1>
      <p>è¼¸å…¥æ‚¨çš„èº«åˆ†è­‰å­—è™ŸæŸ¥è©¢èª²ç¨‹å ±åç‹€æ…‹</p>
    </header>

    <!-- æŸ¥è©¢è¡¨å–® -->
    <div class="card">
      <form id="queryForm">
        <div class="form-group">
          <label for="idNumber">èº«åˆ†è­‰å­—è™Ÿ</label>
          <input type="text" id="idNumber" name="idNumber" placeholder="ä¾‹å¦‚ï¼šA123456789" maxlength="10" autocomplete="off"
            required>
        </div>
        <button type="submit" class="btn btn-primary" id="queryBtn">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          æŸ¥è©¢å ±å
        </button>
      </form>
    </div>

    <!-- éŒ¯èª¤è¨Šæ¯ -->
    <div id="errorAlert" class="alert alert-error"></div>

    <!-- è¼‰å…¥ä¸­ -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>æŸ¥è©¢ä¸­ï¼Œè«‹ç¨å€™...</p>
    </div>

    <!-- æŸ¥è©¢çµæœ -->
    <div id="results" class="results">
      <div class="card">
        <h2 style="margin-bottom: 1rem;">æŸ¥è©¢çµæœ</h2>
        <div id="courseList"></div>
      </div>
    </div>
  </div>

  <!-- å½ˆçª— -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalIcon" class="modal-icon success">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 id="modalTitle">å–æ¶ˆæˆåŠŸ</h2>
      <p id="modalMessage">æ‚¨çš„å ±åå·²æˆåŠŸå–æ¶ˆã€‚</p>
      <button class="btn btn-primary" onclick="closeModal()">ç¢ºå®š</button>
    </div>
  </div>

  <script>
    // API åŸºåº•è·¯å¾‘
    const API_BASE = '';

    // ç•¶å‰æŸ¥è©¢çš„èº«åˆ†è­‰
    let currentIdNumber = '';

    // DOM å…ƒç´ 
    const queryForm = document.getElementById('queryForm');
    const idNumberInput = document.getElementById('idNumber');
    const queryBtn = document.getElementById('queryBtn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const courseList = document.getElementById('courseList');
    const errorAlert = document.getElementById('errorAlert');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    // é¡¯ç¤ºéŒ¯èª¤
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.add('show');
      setTimeout(() => {
        errorAlert.classList.remove('show');
      }, 5000);
    }

    // é¡¯ç¤º/éš±è—è¼‰å…¥ä¸­
    function setLoading(isLoading) {
      if (isLoading) {
        loading.classList.add('show');
        results.classList.remove('show');
        queryBtn.disabled = true;
      } else {
        loading.classList.remove('show');
        queryBtn.disabled = false;
      }
    }

    // é¡¯ç¤ºå½ˆçª—
    function showModal(type, title, message) {
      modalIcon.className = `modal-icon ${type}`;
      if (type === 'success') {
        modalIcon.innerHTML = `
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"></path>
          </svg>
        `;
      } else {
        modalIcon.innerHTML = `
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        `;
      }
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalOverlay.classList.add('show');
    }

    // é—œé–‰å½ˆçª—
    function closeModal() {
      modalOverlay.classList.remove('show');
    }

    // æ¸²æŸ“èª²ç¨‹åˆ—è¡¨
    function renderCourses(courses) {
      if (courses.length === 0) {
        courseList.innerHTML = `
          <div class="empty-state">
            <p>æŸ¥ç„¡å ±åè³‡æ–™</p>
          </div>
        `;
        results.classList.add('show');
        return;
      }

      courseList.innerHTML = courses.map((course, index) => {
        const isCancelled = course.status === 'cancelled';
        const statusClass = isCancelled ? 'status-cancelled' : 'status-registered';
        const statusText = isCancelled ? 'å·²å–æ¶ˆ' : 'å·²å ±å';

        return `
          <div class="course-item ${isCancelled ? 'cancelled' : ''}" data-index="${index}">
            <div class="course-header">
              ${!isCancelled ? `
                <input type="checkbox" class="course-checkbox" id="check-${index}" onchange="toggleCancelForm(${index})">
              ` : ''}
              <div class="course-info">
                <div class="registrant-name">ğŸ‘¤ ${escapeHtml(course.name)}</div>
                <div class="course-name">${escapeHtml(course.course_name)}</div>
                <div class="course-date">ğŸ“… ${escapeHtml(course.course_date)}</div>
              </div>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            ${!isCancelled ? `
              <div class="cancel-form" id="cancel-form-${index}">
                <p class="confirm-hint">âš ï¸ è«‹è¼¸å…¥ã€Œæˆ‘ç¢ºå®šå–æ¶ˆã€ä»¥ç¢ºèªå–æ¶ˆæ­¤å ±å</p>
                <div class="form-group">
                  <input type="text" id="confirm-${index}" placeholder="è«‹è¼¸å…¥ã€Œæˆ‘ç¢ºå®šå–æ¶ˆã€">
                  <button class="btn btn-danger" onclick="cancelCourse('${escapeHtml(course.course_name)}', ${index})">
                    å–æ¶ˆå ±å
                  </button>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');

      results.classList.add('show');
    }

    // åˆ‡æ›å–æ¶ˆè¡¨å–®é¡¯ç¤º
    function toggleCancelForm(index) {
      const checkbox = document.getElementById(`check-${index}`);
      const form = document.getElementById(`cancel-form-${index}`);
      if (checkbox.checked) {
        form.classList.add('show');
      } else {
        form.classList.remove('show');
      }
    }

    // HTML è·³è„«
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // æŸ¥è©¢å ±å
    async function queryRegistrations(idNumber) {
      setLoading(true);
      errorAlert.classList.remove('show');

      try {
        const response = await fetch(`${API_BASE}/api/query`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id_number: idNumber })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'æŸ¥è©¢å¤±æ•—');
        }

        currentIdNumber = idNumber;
        renderCourses(data.data);

      } catch (error) {
        showError(error.message);
      } finally {
        setLoading(false);
      }
    }

    // å–æ¶ˆå ±å
    async function cancelCourse(courseName, index) {
      const confirmInput = document.getElementById(`confirm-${index}`);
      const confirmText = confirmInput.value.trim();

      if (confirmText !== 'æˆ‘ç¢ºå®šå–æ¶ˆ') {
        showError('è«‹è¼¸å…¥æ­£ç¢ºçš„ç¢ºèªæ–‡å­—ã€Œæˆ‘ç¢ºå®šå–æ¶ˆã€');
        confirmInput.focus();
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/cancel`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_number: currentIdNumber,
            course_name: courseName,
            confirm_text: confirmText
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'å–æ¶ˆå¤±æ•—');
        }

        showModal('success', 'å–æ¶ˆæˆåŠŸ', 'æ‚¨çš„èª²ç¨‹å ±åå·²æˆåŠŸå–æ¶ˆã€‚ç³»çµ±å·²è¨˜éŒ„æ­¤æ¬¡æ“ä½œã€‚');

        // é‡æ–°æŸ¥è©¢ä»¥æ›´æ–°ç‹€æ…‹
        await queryRegistrations(currentIdNumber);

      } catch (error) {
        showModal('error', 'å–æ¶ˆå¤±æ•—', error.message);
      }
    }

    // è¡¨å–®æäº¤
    queryForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const idNumber = idNumberInput.value.trim().toUpperCase();

      if (!idNumber) {
        showError('è«‹è¼¸å…¥èº«åˆ†è­‰å­—è™Ÿ');
        return;
      }

      // åŸºæœ¬æ ¼å¼é©—è­‰
      if (!/^[A-Z][12]\d{8}$/.test(idNumber)) {
        showError('èº«åˆ†è­‰å­—è™Ÿæ ¼å¼ä¸æ­£ç¢º');
        return;
      }

      queryRegistrations(idNumber);
    });

    // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // ESC é—œé–‰å½ˆçª—
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
