<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程報名確認系統</title>
  <meta name="description" content="課程報名確認系統 - 查詢並確認您的課程報名狀態">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-core: #0f172a;
      --bg-gradient-1: #1e1b4b;
      --bg-gradient-2: #312e81;

      --glass-bg: rgba(30, 41, 59, 0.4);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.3);

      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;

      --accent-primary: #60a5fa;
      --accent-glow: rgba(96, 165, 250, 0.5);
      --accent-hover: #3b82f6;

      --success: #34d399;
      --success-glow: rgba(52, 211, 153, 0.3);
      --error: #f87171;
      --error-glow: rgba(248, 113, 113, 0.3);
      --warning: #fbbf24;

      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;

      --font-main: 'Inter', 'Noto Sans TC', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-core);
      background-image:
        radial-gradient(at 0% 0%, var(--bg-gradient-1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, var(--bg-gradient-2) 0px, transparent 50%),
        radial-gradient(at 100% 100%, var(--bg-gradient-1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, var(--bg-gradient-2) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      padding-bottom: 2rem;
    }

    /* Gradient Blobs Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40vw;
      height: 40vw;
      background: var(--accent-primary);
      filter: blur(120px);
      opacity: 0.15;
      border-radius: 50%;
      z-index: -1;
      animation: float 10s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, -30px);
      }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 3.5rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #fff 0%, var(--accent-primary) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
      filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.3));
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    /* Glassmorphism Card */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-glass);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .card:hover {
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1.05rem;
      font-family: var(--font-main);
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.05em;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.15);
      background: rgba(15, 23, 42, 0.8);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: var(--font-main);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent-primary);
      color: #0f172a;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
      transform: scale(0);
      transition: transform 0.6s ease-out;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 30px var(--accent-glow);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      opacity: 0.7;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .btn-danger:hover {
      background: var(--error);
      color: white;
      box-shadow: 0 0 20px var(--error-glow);
    }

    .btn-danger:disabled {
      border-color: var(--text-muted);
      color: var(--text-muted);
      background: transparent;
      cursor: not-allowed;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      text-align: center;
      padding: 2.5rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Results Area */
    .results {
      animation: slideUp 0.5s ease-out forwards;
    }

    .course-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .course-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-sm);
      padding: 1.5rem;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .course-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    .course-item.cancelled {
      opacity: 0.5;
      filter: grayscale(0.8);
      background: transparent;
    }

    .course-header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .course-checkbox {
      width: 22px;
      height: 22px;
      accent-color: var(--accent-primary);
      cursor: pointer;
      position: relative;
    }

    .course-info {
      flex: 1;
    }

    .registrant-name {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .course-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0.25rem 0;
    }

    .course-date {
      font-size: 0.9rem;
      color: var(--accent-primary);
      font-weight: 500;
    }

    .status-badge {
      padding: 0.35rem 0.85rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 9999px;
      letter-spacing: 0.04em;
    }

    .status-registered {
      background: rgba(52, 211, 153, 0.15);
      color: var(--success);
      border: 1px solid rgba(52, 211, 153, 0.3);
      box-shadow: 0 0 10px rgba(52, 211, 153, 0.1);
    }

    .status-cancelled {
      background: rgba(248, 113, 113, 0.15);
      color: var(--error);
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .status-confirmed {
      background: rgba(139, 92, 246, 0.15);
      color: #a78bfa;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.1);
    }

    /* Cancel Form */
    .cancel-form {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
      display: none;
      animation: expand 0.3s ease-out;
    }

    @keyframes expand {
      from {
        opacity: 0;
        min-height: 0;
      }

      to {
        opacity: 1;
        min-height: 100px;
      }
    }

    .cancel-form.show {
      display: block;
    }

    .cancel-form .form-group {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }

    .cancel-form .btn {
      width: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .confirm-hint {
      font-size: 0.9rem;
      color: var(--warning);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease;
    }

    .modal {
      background: rgba(30, 41, 59, 0.9);
      border-radius: var(--radius-lg);
      padding: 3rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUpModal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideUpModal {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .modal-icon.success {
      background: rgba(52, 211, 153, 0.1);
      color: var(--success);
      box-shadow: 0 0 30px var(--success-glow);
    }

    .modal-icon.error {
      background: rgba(248, 113, 113, 0.1);
      color: var(--error);
      box-shadow: 0 0 30px var(--error-glow);
    }

    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .modal p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* Alert */
    .alert {
      padding: 1rem 1.5rem;
      border-radius: var(--radius-sm);
      margin-bottom: 1.5rem;
      display: none;
      animation: shake 0.5s ease-in-out;
      backdrop-filter: blur(8px);
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-4px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(4px);
      }
    }

    .alert-error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #fca5a5;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 1.5rem;
      }

      .cancel-form .form-group {
        grid-template-columns: 1fr;
      }

      .btn {
        width: 100%;
      }
    }

    /* Info Grid Styles */
    .course-header {
      align-items: flex-start;
    }

    .checkbox-wrapper {
      padding-top: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .checkbox-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
    }

    .course-info-grid {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .info-row {
      display: grid;
      grid-template-columns: 80px 1fr;
      align-items: center;
      gap: 1rem;
    }

    .info-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .info-value {
      color: var(--text-primary);
      font-weight: 500;
    }

    .course-name-highlight {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .date-highlight {
      font-family: monospace;
      letter-spacing: 0.5px;
    }

    .status-wrapper {
      padding-top: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>課程報名確認系統</h1>
      <p>輸入您的身分證字號查詢並確認課程報名狀態</p>
    </header>

    <!-- 查詢表單 -->
    <div class="card">
      <form id="queryForm">
        <div class="form-group">
          <label for="idNumber">身分證字號</label>
          <input type="text" id="idNumber" name="idNumber" placeholder="例如：A123456789" maxlength="10" autocomplete="off"
            required>
        </div>
        <button type="submit" class="btn btn-primary" id="queryBtn">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          查詢報名
        </button>
      </form>
    </div>

    <!-- 錯誤訊息 -->
    <div id="errorAlert" class="alert alert-error"></div>

    <!-- 載入中 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>正在查詢報名資料...</p>
    </div>

    <!-- 查詢結果 -->
    <div id="results" class="results">
      <div class="card">
        <h2 id="resultsHeader" style="margin-bottom: 1.5rem; font-size: 1.5rem; color: var(--text-primary);">查詢結果</h2>
        <div id="courseList"></div>
      </div>
    </div>
  </div>

  <!-- 彈窗 -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalIcon" class="modal-icon success">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 id="modalTitle">取消成功</h2>
      <p id="modalMessage">您的報名已成功取消。</p>
      <button class="btn btn-primary" onclick="closeModal()">確定</button>
    </div>
  </div>

  <script>
    // API 基底路徑
    const API_BASE = '';

    // 當前查詢的身分證
    let currentIdNumber = '';

    // DOM 元素
    const queryForm = document.getElementById('queryForm');
    const idNumberInput = document.getElementById('idNumber');
    const queryBtn = document.getElementById('queryBtn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const courseList = document.getElementById('courseList');
    const errorAlert = document.getElementById('errorAlert');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    // 顯示錯誤
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.add('show');
      setTimeout(() => {
        errorAlert.classList.remove('show');
      }, 5000);
    }

    // 顯示/隱藏載入中
    function setLoading(isLoading) {
      if (isLoading) {
        loading.classList.add('show');
        results.classList.remove('show');
        queryBtn.disabled = true;
      } else {
        loading.classList.remove('show');
        queryBtn.disabled = false;
      }
    }

    // 顯示彈窗
    function showModal(type, title, message) {
      modalIcon.className = `modal-icon ${type}`;
      if (type === 'success') {
        modalIcon.innerHTML = `
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"></path>
          </svg>
        `;
      } else {
        modalIcon.innerHTML = `
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        `;
      }
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalOverlay.classList.add('show');
    }

    // 關閉彈窗
    function closeModal() {
      modalOverlay.classList.remove('show');
    }

    // 渲染課程列表
    function renderCourses(courses) {
      if (courses.length === 0) {
        courseList.innerHTML = `
          <div class="empty-state">
            <p>查無報名資料</p>
          </div>
        `;
        results.classList.add('show');
        return;
      }

      // 更新標題為「姓名 的報名紀錄」
      if (courses.length > 0) {
        const userName = courses[0].name;
        document.getElementById('resultsHeader').textContent = `${escapeHtml(userName)} 的報名紀錄`;
      }

      courseList.innerHTML = courses.map((course, index) => {
        const status = course.status || 'registered';
        const isCancelled = status === '已取消';
        const isConfirmed = status === '已確認';
        const isRegistered = !isCancelled && !isConfirmed;

        let statusClass, statusText;
        if (isCancelled) {
          statusClass = 'status-cancelled';
          statusText = '已取消';
        } else if (isConfirmed) {
          statusClass = 'status-confirmed';
          statusText = '已確認';
        } else {
          statusClass = 'status-registered';
          statusText = '已報名';
        }

        // 顯示操作按鈕：registered 可確認/取消，confirmed 只能取消
        const showConfirmBtn = isRegistered;
        const showCancelCheckbox = isRegistered || isConfirmed;

        return `
          <div class="course-item ${isCancelled ? 'cancelled' : ''}" data-index="${index}">
            <div class="course-header">
              ${showCancelCheckbox ? `
                <div class="checkbox-wrapper">
                  <input type="checkbox" class="course-checkbox" id="check-${index}" onchange="toggleCancelForm(${index})">
                  <label for="check-${index}" class="checkbox-label">勾選取消</label>
                </div>
              ` : ''}
              
              <div class="course-info-grid">
                 <div class="info-row">
                    <span class="info-label">課程名稱</span>
                    <span class="info-value course-name-highlight">${escapeHtml(course.course_name)}</span>
                 </div>
                 <div class="info-row">
                    <span class="info-label">學員姓名</span>
                    <span class="info-value">${escapeHtml(course.name)}</span>
                 </div>
                 <div class="info-row">
                    <span class="info-label">開課日期</span>
                    <span class="info-value date-highlight">${escapeHtml(course.course_date)}</span>
                 </div>
              </div>

              <div class="status-wrapper">
                <span class="status-badge ${statusClass}">${statusText}</span>
              </div>
            </div>
            
            ${showConfirmBtn ? `
              <div class="confirm-action" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--glass-border);">
                <button class="btn btn-success" onclick="confirmCourse('${escapeHtml(course.course_name)}', ${index})" style="background: var(--success); color: #0f172a; box-shadow: 0 0 20px var(--success-glow);">
                  ✓ 確定上課
                </button>
              </div>
            ` : ''}
            
            ${showCancelCheckbox ? `
              <div class="cancel-form" id="cancel-form-${index}">
                <p class="confirm-hint">⚠️ 請輸入「我確定取消」以確認取消此報名</p>
                <div class="form-group">
                  <input type="text" id="confirm-${index}" placeholder="請輸入「我確定取消」">
                  <button class="btn btn-danger" onclick="cancelCourse('${escapeHtml(course.course_name)}', ${index})">
                    取消報名
                  </button>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');

      results.classList.add('show');
    }

    // 切換取消表單顯示
    function toggleCancelForm(index) {
      const checkbox = document.getElementById(`check-${index}`);
      const form = document.getElementById(`cancel-form-${index}`);
      if (checkbox.checked) {
        form.classList.add('show');
      } else {
        form.classList.remove('show');
      }
    }

    // HTML 跳脫
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 查詢報名
    async function queryRegistrations(idNumber) {
      setLoading(true);
      errorAlert.classList.remove('show');

      try {
        const response = await fetch(`${API_BASE}/api/query`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id_number: idNumber })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || '查詢失敗');
        }

        currentIdNumber = idNumber;
        renderCourses(data.data);

      } catch (error) {
        showError(error.message);
      } finally {
        setLoading(false);
      }
    }

    // 取消報名
    async function cancelCourse(courseName, index) {
      const confirmInput = document.getElementById(`confirm-${index}`);
      const confirmText = confirmInput.value.trim();

      if (confirmText !== '我確定取消') {
        showError('請輸入正確的確認文字「我確定取消」');
        confirmInput.focus();
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/cancel`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_number: currentIdNumber,
            course_name: courseName,
            confirm_text: confirmText
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || '取消失敗');
        }

        showModal('success', '取消成功', '您的課程報名已成功取消。系統已記錄此次操作。');

        // 重新查詢以更新狀態
        await queryRegistrations(currentIdNumber);

      } catch (error) {
        showModal('error', '取消失敗', error.message);
      }
    }

    // 確定上課
    async function confirmCourse(courseName, index) {
      try {
        const response = await fetch(`${API_BASE}/api/confirm`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_number: currentIdNumber,
            course_name: courseName
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || '確認失敗');
        }

        showModal('success', '確認成功', '您已成功確認上課。系統已記錄此次操作。');

        // 重新查詢以更新狀態
        await queryRegistrations(currentIdNumber);

      } catch (error) {
        showModal('error', '確認失敗', error.message);
      }
    }

    // 表單提交
    queryForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const idNumber = idNumberInput.value.trim().toUpperCase();

      if (!idNumber) {
        showError('請輸入身分證字號');
        return;
      }

      // 基本格式驗證
      if (!/^[A-Z][12]\d{8}$/.test(idNumber)) {
        showError('身分證字號格式不正確');
        return;
      }

      queryRegistrations(idNumber);
    });

    // 點擊彈窗外部關閉
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // ESC 關閉彈窗
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
